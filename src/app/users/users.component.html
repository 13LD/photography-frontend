<h2>{{ user.name | uppercase}} Details</h2>
<div><span>id: </span>{{user.id}}</div>
<div>
  <label>name:
    <input [(ngModel)]="user.name" placeholder="name">
  </label>
</div>
<div>
  <label>email:
    <input [(ngModel)]="user.email" placeholder="email">
  </label>
</div>
<div>
  <label>password:
    <input [(ngModel)]="user.password" placeholder="password">
  </label>
</div>
<div>
  <label>password_confirmation:
    <input [(ngModel)]="user.password_confirmation" placeholder="password_confirmation">
  </label>
</div>
